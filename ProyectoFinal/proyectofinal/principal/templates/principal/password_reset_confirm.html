{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'recuperar.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Ingresa tu nueva contraseña</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>
            <a href="{% url 'login' %}" class="back-link">Volver al login</a>
        </div>
    </div>
</body>
</html>
